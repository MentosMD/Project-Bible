<div class="container">
  <div class="col-md-4 offset-md-4">
    <section class="form-dark mb-5">

      <div class="card card-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/pricing-table%20(7).jpg');">
        <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
    
          <div class="text-center">
            <h3 class="white-text mb-5 mt-4 font-weight-bold text-uppercase">
              <strong>Авторизация</strong>
            </h3>
          </div>
    
          <div class="md-form">
            <input type="text" id="form100" class="form-control" mdbInputDirective>
            <label for="form100">Email</label>
          </div>
    
          <div class="md-form">
            <input type="password" id="form101" class="form-control" mdbInputDirective>
            <label for="form101">Пароль</label>
          </div>
    
          <div class="row d-flex align-items-center">
    
            <div class="text-center col-md-12 mt-3 mb-2">
              <button type="button" mdbBtn color="success" rounded="true" block="true" class="z-depth-1">Войти</button>
            </div>
          
          </div>
          
          <div class="col-md-12">
               <p>Нет аккаунта?Вам сюда <a [routerLink]="['/register']">Регистрация</a></p>   
          </div>
        </div>
      </div>
    
    </section>         
  </div>
</div>
